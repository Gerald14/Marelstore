<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/Logo-I.png" type="image/x-icon" sizes="16x20">
    <title>Marelstore | Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/css/compilado.css">
</head>
<body>
    <!-- Encabezado -->
    <header>

    </header>

    <!-- Contacto -->
    <main>
        
        <div class="background">

            <!-- Background -->
            <div class="bg-1">
                <img src="../assets/images/Background_fg2.png" alt="" srcset="">
            </div>
            <div class="bg-2">
                <img src="../assets/images/Background_fp.png" alt="" srcset="">
            </div>
            <div class="bg-3">
                <img src="../assets/images/Background_fp.png" alt="" srcset="">
            </div>
            <div class="bg-4">
                <img src="../assets/images/Background_fp.png" alt="" srcset="">
            </div>

            <!-- Contactanos -->
            <div class="contact">
                <div class="container">
                    <div class="row">
                        <div class="col contact-header">
                            <img src="../assets/images/Contact_icon.png" alt="" srcset="">
                            <h4 class="contact-title">Contactanos</h4>
                        </div>
                    </div>
                    <div class="row  mb-4">
                      <div class="col-5">
                          <div class="row">
                              <div class="col m-lg-4">
                                <img src="../assets/images/Avatar_ms.png" alt="">
                              </div>
                          </div>
                          <div class="row">
                            <div class="col m-lg-4">
                                <div class="icon-circle">
                                    <img src="../assets/images/Delivery_icon.jpeg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col m-lg-4">
                                <div class="icon-circle">
                                    <img src="../assets/images/Schedule_icon.jpeg" alt="">
                                </div>
                            </div>
                        </div>
                      </div>
                      <div class="col-7">
                          <div class="card contact-card">
                              <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Telefono</label>
                                        <input type="tel" class="form-control" placeholder="" aria-label="Last name">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                </div>  
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary" type="submit">Enviar</button>
                                </div>
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
